lago:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/issuer: "letsencrypt-prod"
    className: nginx
    apiHostname: lago-api.example.com
    frontHostname: lago.example.com
    hosts:
    - lago-api.example.com
    - lago.example.com
    tls:
    - hosts:
      - lago-api.example.com
      - lago.example.com
      secretName: lago-tls
  apiUrl: https://lago-api.example.com
  frontUrl: https://lago.example.com
  # TODO use manged postgres and redis and disable here
  postgresql:
    enabled: true
  redis:
    enabled: true
  global:
    postgresql:
      image:
        tag: 16.6.6
    segment:
      enabled: false
    signup:
      enabled: false
